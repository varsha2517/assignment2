
<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
    </head>
    <body>
       
        &nbsp;&nbsp;&nbsp; <button>Registration Form</button><br><br>
        Firstname:     <input type="text" id="textfirstname" placeholder="enter firstname"><br><br>
        Lastname:      <input type="text" id="textlastname" placeholder="enter lastname"><br><br>
        Date Of Birth: <input type="date" placeholder="enter date"><br><br>
        Emailid:       <input type="email" id="textemail" placeholder="enter email"><br><br>
        Mobile No:     <input type="text" id="textphoneno" placeholder="enter number"><br><br>
        Address:       <textarea rows="5" cols="5"></textarea><br><br>
        Gender :<br>
        male: <input type="radio" name="gender" value="male">&nbsp;&nbsp;
        female:<input type="radio" name="gender" value="female">
        <br>
        Department :<br>
        CSE:  <input type="radio" name="dept" value="cse">&nbsp;&nbsp;
        ECE:  <input type="radio" name="dept" value="ece">&nbsp;&nbsp;
        EEE:  <input type="radio" name="dept" value="eee">&nbsp;&nbsp;
        MECH: <input type="radio" name="dept" value="mech">&nbsp;&nbsp;
        AERO:<input type="radio" name="dept" value="aero">&nbsp;&nbsp;
        <br><br>
       &nbsp;&nbsp;<button>SUBMIT</button>&nbsp;&nbsp;&nbsp;<button>CANCEL</button>
         
    </body>
</html>
